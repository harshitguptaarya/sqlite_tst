<head>
    <title></title><meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" type="text/css" href="css/w3.css" />
<link rel="stylesheet" type="text/css" href="css/w3-theme.css" />
<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.css" />

  <script type="text/javascript" charset="utf-8" src="js/jquery-3.0.0.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.mn.js"></script>
  <script type="text/javascript" charset="utf-8" src="cordova-2.1.0.js"></script>
    <script type="text/javascript" charset="utf-8">
  // Wait for Cordova to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

//when device is ready
function onDeviceReady(){
	alert ('device is ready');
	var myDB = window.sqlitePlugin.openDatabase({name: "testdb", location: 'default'});
	myDB.transaction(function(transaction) {
transaction.executeSql('SELECT * FROM phonegap_pro', [], function (tx, results) {
var len = results.rows.length, i;
$("#rowCount").append(len);
for (i = 0; i < len; i++){
$("#TableData").append("<tr><td>"+results.rows.item(i).id+"</td><td>"+results.rows.item(i).title+"</td><td>"+results.rows.item(i).desc+"</td></tr>");
}
}, null);
});
}
</script>
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
<div id="rowCount" ></div>
<div id="TableData"></div>
<A href="insert.html" class="w3-btn w3-green">click to insert</A>
</body>
</html>
